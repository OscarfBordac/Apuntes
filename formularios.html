<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
</head>
<body>
    <h1>Inicio de Sesión</h1>
    <form action="procesar_login.php" method="post">
        <label for="correo">Correo Electrónico:</label>
        <input type="email" id="correo" name="correo" required><br><br>
        
        <label for="contrasena">Contraseña:</label>
        <input type="password" id="contrasena" name="contrasena" required><br><br>

        <div>
            <input type="checkbox" id="recordar_contrasena" name="recordar_contrasena">
            <label for="recordar_contrasena">Recordar Contraseña</label>
        </div>

        <input type="submit" value="Iniciar Sesión">
    </form>

    <p>¿No tienes una cuenta? <a href="Formularios/RegistroSesion.html">Regístrate aquí</a></p>
    <p><a href="recuperar_contrasena.html">¿Olvidaste tu contraseña?</a></p>
</body>
</html>
