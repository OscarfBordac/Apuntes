<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Médicos</title>
    <link rel="stylesheet" href="styles.css"> <!-- Si tienes un archivo CSS para estilos -->
</head>
<body>
    <h1>Registro de Médicos</h1>
    <table>
        <thead>
            <tr>
                <th>Nombres</th>
                <th>Apellidos</th>
                <th>Número de Cédula</th>
                <th>Especialidad</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Dr. Juan</td>
                <td>Pérez</td>
                <td>123456789</td>
                <td>Cardiología</td>
            </tr>
            <tr>
                <td>Dra. Ana</td>
                <td>Gómez</td>
                <td>987654321</td>
                <td>Medicina General</td>
            </tr>
            <!-- Agrega más filas según tus registros -->
        </tbody>
    </table>

    <br>
    <form action="index.html">
        <input type="submit" value="Regresar a la página principal">
    </form>
</body>
</html>
