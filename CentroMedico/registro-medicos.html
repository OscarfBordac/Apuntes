<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de registro de médicos</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">


    <header>
      <h1>Formulario de registro de médicos</h1>

    </header>

    <form action="registro.php" method="post">
      <div class="row">
        <div class="col-md-6">
          <input type="text" name="nombres" placeholder="Nombres">
        </div>
        <div class="col-md-6">
          <input type="text" name="apellidos" placeholder="Apellidos">
        </div>
      </div>
      <input type="text" name="numero_cedula" placeholder="Número de cédula">
      <input type="text" name="numero_consultorio" placeholder="Número de consultorio">
      <input type="text" name="telefono" placeholder="Teléfono">
      <input type="email" name="correo" placeholder="Correo electrónico">
      <div class="row">
        <div class="col-md-6">
          <label for="especialidad"><b>- - Seleccione su especialidad  - - </b></label>
          <select name="especialidad">
            <option value="medicina_general">Medicina general</option>
            <option value="cardiologia">Cardiología</option>
            <option value="medicina_interna">Medicina interna</option>
            <option value="dermatologia">Dermatología</option>
            <option value="rehabilitacion_fisica">Rehabilitación física</option>
            <option value="psicologia">Psicología</option>
            <option value="odontologia">Odontología</option>
            <option value="radiologia">Radiología</option>
          </select>
        </div>
      </div>
      <input type="submit" value="Registrar">
    </form>
    <br>
    <form action="index.html">
        <input type="submit" value="Regresar a la página principal">
    </form>
  </div>
</body>
</html>
